<script>

var intCursor = 0;
var intChar = 0;
var intErase = 0;
var str = 0;

var txt = ['building developer ecosystems and the Adelaide Blockchain community ...',
'scaling education of the new decentralised world ...',
'folstering exceptional Blockchain projects ...',
'networking globally, connecting like-minded, talented individuals ...']

var timer = 7000;

var speed = 50;

<!--------typeWriter-------->
    
(function() {typeWriter();})();

function typeWriter() {
      if(str == 4) {
        //window.alert(str);
          str = 0;
          typeWriter();
      }
      else if (intChar < txt[str].length) {
       document.getElementById("demo").innerHTML += txt[str].charAt(intChar);
       intChar++;
       setTimeout(typeWriter, speed);
      }
      else {

        intErase = txt[str].length-1;
        setTimeout(erase, 3000);
        typeCursor();
        setTimeout(typeCursor, 400);
        setTimeout(typeCursor, 800);
        setTimeout(typeCursor, 1200);
        setTimeout(typeCursor, 1600);
        setTimeout(typeCursor, 2000);
        setTimeout(typeCursor, 2400);
        setTimeout(typeCursor, 2800);
        }

       
} 
    
    // Toggle between showing and hiding the sidebar when clicking the menu icon
var mySidebar = document.getElementById("mySidebar");

function w3_open() {
    if (mySidebar.style.display === 'block') {
        mySidebar.style.display = 'none';
    } else {
        mySidebar.style.display = 'block';
    }
}

// Close the sidebar with the close button
function w3_close() {
    mySidebar.style.display = "none";
}
    

function erase() {
  if(intErase >= 0) {
   var orig = document.getElementById("demo").innerHTML;
   var res = orig.slice(0,-1);
   document.getElementById("demo").innerHTML = res;
 
   intErase--;
   setTimeout(erase, 30);
  }
  else {
    str++;
    intChar=0;
    typeWriter();
  }
}

function eraseCursor() {
  var orig = document.getElementById("demo").innerHTML;
  var res = orig.slice(0,-1);
  document.getElementById("demo").innerHTML = res;
}

function typeCursor() {
  document.getElementById("demo").innerHTML += '|';
  setTimeout(eraseCursor, 200);
}

</script>
